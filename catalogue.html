            let productsContainer = document.getElementById('productsContainer');
            data.forEach(product => {

                productDiv.innerHTML = `
                    <div class="block-2">
                        <div class="flipper">
                            <div class="front" style="background-image: url(${product.image});">
                                <div class="box">
                                    <h2>${product.name}</h2>
                                    <p>${product.category}</p>
                                </div>
                            </div>
                            <div class="back">

}

// Call the function to load products when the document is ready.
document.addEventListener("DOMContentLoaded", function() {
    loadProducts();
    setTimeout(() => {
        let elements = document.querySelectorAll('.ftco-animate');
        elements.forEach(el => {
            el.style.opacity = 1;
            el.style.visibility = 'visible';
        });
    }, 500); // half a second delay to ensure all products are loaded
});

</script>
