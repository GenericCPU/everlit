            color: #333;
            margin-left: 10px;
            text-decoration: none;
        }

        .phone-unicode {
            margin-right: 4px;
        }
        
        .phone-unicode::before {
            content: "\260E"; /* Unicode for phone symbol */
        }

        .phone-unicode:hover {
            text-decoration: underline;
        }
        
        .email-address {

            padding: 10px 20px;
            border: none;
